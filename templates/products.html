{% extends "base.html" %}

{% block content %}
<h2>Our Furniture</h2>
<div class="products">
    {% for product in products %}
    <div class="product-card">
        <!-- Product image -->
        <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">
        <!-- Product name -->
        <h3>{{ product.name }}</h3>
        <!-- Product description -->
        <p>{{ product.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
